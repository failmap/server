# configuration dev/test

# do not start docker daemon or assume systemd is available to manage containers
base::docker::systemd: false

# do not use production letsencrypt endpoint
letsencrypt::staging: true

sites::realm: faalserver.faalkaart.test

# map public hostnames back to dev hostnames for test convenience
base::localhost_redirects:
  - faalkaart.nl
  - www.faalkaart.nl
  - admin.faalkaart.nl
  - demo.faalkaart.nl
