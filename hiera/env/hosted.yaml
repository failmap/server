# configuration for a hosted production environment, includes things like firewall, ssh, etc.

classes:
  - base::env::hosted
  # configure and run docker daemon
  - docker

# use docker friendly firewall purge on hosted environment
base::env::hosted::docker: true

# users & sudo permissions
accounts::users:
  test:
    ensure: absent
  aequitas:
    sudo: true
    keys:
      key1:
        type: ssh-rsa
        key: 
  failenschmidt:
    keys:
      failenschmidt:
        type: ssh-rsa
        key: 

# basic firewall config
firewall:
  100 allow related, established:
    proto: all
    state:
      - RELATED
      - ESTABLISHED
    action: accept
  100 allow icmp:
    proto: icmp
    action: accept
  100 allow local:
    proto: all
    iniface: lo
    action: accept
  200 allow ssh:
    dport: ssh
    action: accept
  300 allow http traffic in:
    dport: http
    action: accept
  300 allow https traffic in:
    dport: https
    action: accept
  999 drop the rest:
    proto: all
    action: drop
  # ipv6
  100 v6 allow related, established:
    proto: all
    state:
      - RELATED
      - ESTABLISHED
    action: accept
    provider: ip6tables
  100 v6 allow icmp:
    proto: ipv6-icmp
    action: accept
    provider: ip6tables
  100 v6 allow local:
    proto: all
    iniface: lo
    action: accept
    provider: ip6tables
  200 v6 allow ssh:
    dport: ssh
    action: accept
    provider: ip6tables
  300 v6 allow http traffic in:
    dport: http
    action: accept
    provider: ip6tables
  300 v6 allow https traffic in:
    dport: https
    action: accept
    provider: ip6tables
  999 v6 drop the rest:
    proto: all
    action: drop
    provider: ip6tables
