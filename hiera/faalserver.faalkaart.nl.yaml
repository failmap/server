# configuration for production server
# do not use these settings unless you are hosting for Internet cleanup foundation

classes:
  # required for interface hash
  - network
  - base::gitlab_cirunner


# letsencrypt account settings
letsencrypt::email: info@faalkaart.nl

# include settings for generic hosted/production instance
env: hosted

# ensure default ipv4 config and enable static ipv6
network::interfaces_hash:
  eth0:
    enable_dhcp: true
  eth0_v6:
    interface: eth0
    family: inet6
    # assigned by transip
    ipaddress: 2a01:7c8:aac0:56b:5054:ff:fe1f:cce8
    netmask: 48
    gateway: 2a01:7c8:aac0::1

gitlab::cirunner::concurrent: 4
gitlab_ci_runners:
  test_runner1: {}
  test_runner2: {}
  test_runner3: {}
  test_runner4: {}
gitlab_ci_runners_defaults:
  url: "https://gitlab.com"
  executor: "docker"
  docker-image: "ubuntu:trusty"
