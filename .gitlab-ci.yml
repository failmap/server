variables:
  FACTER_env: gitlab-ci
  FACTER_fqdn: faalserver.faalkaart.test
  FACTER_ipaddress6: ::1

before_script:
  # install provision and test dependencies
  - apt-get update -yqq
  - apt-get install -yqq make ruby git netcat wget
  - gem install librarian-puppet
  # build and install sslscan
  - scripts/install_sslscan.sh
  # bootstrap provisioning
  - scripts/bootstrap.sh
  - make vendor/modules

stages:
  - check
  - test

check:
  stage: check
  before_script:
    # install check requirements
    - apt-get update -yqq
    - apt-get install -yqq make puppet-lint shellcheck
  script:
    - make check

.provision_template: &provision_template
  stage: test
  script:
    # provision with puppet
    - scripts/apply.sh
    # test
    - scripts/test.sh
    # save content for artifact
    - curl -sSk https://localhost -H host:faalkaart.nl > index.html
    - curl -sSkI https://localhost -H host:faalkaart.nl > response.txt
  artifacts:
    paths:
      - index.html
      - response.txt

# Debian Jessie is currently leading OS
provision:debian:
  <<: *provision_template
  image: debian:jessie

# Ubuntu Xenial is first candidate to also be supported
provision:ubuntu:
  <<: *provision_template
  image: ubuntu:xenial
  allow_failure: true


